<style type="text/css">
    .cartCountsbg{
        background-color: #c5c5c5;
        height: 36px;
        line-height: 36px;
        padding-left: 40px;
        color:#333;
        font-weight: bold;
    }
    .cart-icon-border{
        border:1px solid #aaa;
        width: 22px;
        height: 21px;
        line-height: 19px;
        text-align: center;
        position:relative;
        z-index: 10;
        cursor: pointer;
    }
</style>

<table class="table table-striped table-hover">
    <tr>
        <th><input type="checkbox" ng-model="allcheck" ng-checked="allcheck"/></th>
        <th>商品名称</th>
        <th>单价</th>
        <th style="text-align:left;padding-left:96px;">数量</th>
        <th>小计</th>
    </tr>
    <tr ng-repeat="good in goods">
        <td><input type="checkbox" no-model="checked" ng-checked="checked" ng-click="checkItem(this)"/></td>
        <td><input type="hidden" ng-model="good.id">{{good.name}}</td>
        <td>{{good.price}}元</td>
        <td>
            <i class="fa fa-minus cart-icon-border" aria-hidden="true" style="left:25px;" ng-click="minusNumber(this)"></i>
            <input type="text" ng-model="good.number" ng-change="" style="text-align:center;"/>
            <i class="fa fa-plus cart-icon-border" aria-hidden="true" style="right:25px;" ng-click="plusNumber(this)"></i></td>
        <td style="width:126px;">小计：{{good.price*good.number}}元</td>
    </tr>
</table>
<div class="cartCountsbg">总计：{{total}}</div>
